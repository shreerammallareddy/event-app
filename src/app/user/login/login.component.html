<h1>Login</h1>
<hr>
<div class="col-md-4">
  <!-- This Form is TEMPLATE DRIVEN FORM
    #loginForm = ngForm -> This states that loginForm is variable which holds the form data which can be passed into 
    component method on submitting
    i.e., equivalent to:
     loginForm = {
       ...
       value{
          userName:"abxcd",
          password:"adasd"
       }
       ...        
      } 
  -->
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched">Required</em>
      <!-- (ngModel) -> one way data binding flow of data from html to component  -->
      <input (ngModel) ="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">Required</em>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control"placeholder="Password..." />
    </div>
        
    <button type="submit" [disabled] = "loginForm.invalid" class="btn btn-primary">Login</button>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
