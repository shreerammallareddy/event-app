<div  [routerLink]="[ '/events', eventData.id ]" class="well hoverwell eventdetails__bg--grey eventdetails__thumbnail">  
  <div class="eventdetails__text--white">
    <h3>{{eventData.name | uppercase}}</h3>
    <div>Date: {{eventData.date | date:'shortDate'}}</div> 
    <div>Time: {{eventData.time}}</div>
    <div>Price: {{eventData.price | currency:'USD'}}</div>
    <div *ngIf="eventData?.location">
      <span>{{eventData.location?.address}}</span> &nbsp; 
      <span>{{eventData.location?.city}}
          , {{eventData.location?.country}}
      </span>
    </div>
  </div>
</div>
